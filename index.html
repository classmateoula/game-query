<!DOCTYPE html>

<body>
  <div id="myGame"></div>
  <script type="text/javascript">
    window.onload = function () {
      var w = document.documentElement.clientWidth;
      var h = document.documentElement.clientHeight;

      if (h < 600) { h = 600 };
      LInit(1000 / 30, "myGame", w, h, main, LEvent.INIT);
    }
